<div class="row">
  <div class="col-xs-12">
    <div class="button btn btn-success">New Recipe</div>
  </div>
</div>
<hr />
<!-- for replication any time that we want we use ngFor -->
<div class="row">
  <div class="col-xs-12">
    <!-- we are passing recipe of element = recipeEl /// bind the recipe item to recipe list by:-->
    <app-recipe-item
      *ngFor="let recipeEl of recipes"
      [recipe]="recipeEl"
    ></app-recipe-item>
  </div>
</div>
