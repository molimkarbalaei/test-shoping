<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt={{recipe.name}} class="img-responsive" />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <!-- a button(dropdown) that have edit, delete, or add to shopping list-->
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe
        <span class="caret"> </span>
      </button>
      <div class="dropdown-menu">
        <li><a href="#">To Shopping List</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </div>
    </div>
  </div>
</div>
<div class="row">
   <div class="col-xs-12">
    {{recipe.description}}
   </div>
</div>
<div class="row">
    <div class="col-xs-12">
     Ingredients
    </div>
 </div>
