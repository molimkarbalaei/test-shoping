<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput/>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #amountInput/>
        </div>
        <!-- using the local refrences by @viewChild or passing them as a argument!
        once you clicked on the button u used this value to create a new ingredients and add it to the array of ingredients
        -->
      </div>
      <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-success" type="submit" style="margin-right: 5px;" (click)="onAddItem()">Add</button>
            <button class="btn btn-danger" type="button" style="margin-right: 5px;">Delete</button>
            <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
